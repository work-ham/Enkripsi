<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilham Encrypt/Decrypt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRQ16VRr6j7ilxyQ3Ob6aTWTKX5gjFDEKCu1p5M7C" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/c1e3996025.js" crossorigin="anonymous"></script>
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Encrypt/Decrypt App</h1>
        <div class="mb-4">
            <label for="key" class="block text-sm font-medium text-gray-700">Enter Key (integer):</label>
            <input type="number" id="key" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>
        <div class="mb-4">
            <label for="sentence" class="block text-sm font-medium text-gray-700">Enter Sentence:</label>
            <textarea id="sentence" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required></textarea>
        </div>
        <div class="mb-4">
    <fieldset class="mt-1">
        <legend class="block text-sm font-medium text-gray-700">Choose Action:</legend>
        <div class="flex items-center">
            <input type="radio" id="encrypt" name="action" value="1" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
            <label for="encrypt" class="ml-2 block text-sm text-gray-900">
                Encrypt
            </label>
        </div>
        <div class="flex items-center mt-2">
            <input type="radio" id="decrypt" name="action" value="2" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
            <label for="decrypt" class="ml-2 block text-sm text-gray-900">
                Decrypt
            </label>
        </div>
    </fieldset>
</div>
        <div class="mb-4">
            <label for="layers" class="block text-sm font-medium text-gray-700">Layers of Encryption:</label>
            <input type="number" id="layers" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>
        <button onclick="process()" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>
        <h2 class="text-xl font-bold mt-6 text-center">Output</h2>
        <div class="relative mt-2 p-2 border border-gray-300 rounded-md">
            <p id="output" class="inline"></p>
            <button onclick="copyToClipboard()" class="absolute right-2 top-2 text-gray-500 hover:text-gray-700 focus:outline-none">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
